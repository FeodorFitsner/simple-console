build: off
test_script:
- ps: >-
    for($i=0;$i -lt 7; $i++) {
      Write-Host "$i - "
      Start-Sleep -Seconds 60
    }
artifacts:
- path: SimpleConsole
- path: SimpleConsole.Tests/Properties
- path: node.zip
on_success:
- ps: >-
    #echo On build success!

    #appveyor PushArtifact "C:\Projects\Samples\AndroidTestApp.zip"

    Add-AppveyorMessage -Message "Message 1"

    Add-AppveyorMessage -Message "Message 2"
on_failure:
- ps: Get-EventLog AppVeyor -newest 10 | Format-List
